description: A Todo-List-App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^7.0.0
  cloud_firestore: 2.1.0 # Version 2.2.0 not working with Podfile. Wait for fix
  firebase_core: 1.1.1 # Version 1.2.0 not working with Podfile. Wait for fix
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0
  equatable: ^2.0.3
  flutter_bloc: ^7.1.0
  get_it: ^7.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.3

flutter:
  uses-material-design: true
  assets:
    - lang/en.json
